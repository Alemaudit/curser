name: R

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: [3.6]

    steps:
      - uses: actions/checkout@master
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies
        run: Rscript -e 'install.packages("usethis", "covr", "httr", "rversions", "devtools", repos = "https://packagemanager.rstudio.com/cran/__linux__/xenial/latest")'
      - name: Check
        run: Rscript -e 'devtools::check("curse")'
